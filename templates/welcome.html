<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin - Transfert Monétaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bg-overlay {
            background-color: rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="bg-image min-h-screen flex items-center justify-center">
    <div class="bg-overlay absolute inset-0"></div>
    
    <div class="relative z-10 bg-white p-8 rounded-2xl shadow-2xl w-96">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">SuperAdmin</h1>
        <p class="text-center text-gray-600 mb-8">Connexion à la plateforme</p>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('superadmin.login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                <input type="password" name="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition">
                Se connecter
            </button>
        </form>
        
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>© 2025 MOA Digital Agency LLC</p>
            <p class="mt-1">Transfert Monétaire Facile, Bénéfique & Rapide</p>
        </div>
    </div>
</body>
</html>
