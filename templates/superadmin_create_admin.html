<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SuperAdmin Dashboard</h1>
            <div class="space-x-4">
                <a href="{{ url_for('superadmin.dashboard') }}" class="hover:text-indigo-200">Dashboard</a>
                <a href="{{ url_for('superadmin.admins_list') }}" class="hover:text-indigo-200">Admins</a>
                <a href="{{ url_for('superadmin.logout') }}" class="hover:text-indigo-200">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6">Créer un nouvel Admin</h2>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur (sera l'URL: /username)</label>
                    <input type="text" name="username" required pattern="[a-zA-Z0-9_-]+" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    <p class="text-xs text-gray-500 mt-1">Lettres, chiffres, tirets et underscores uniquement</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <input type="password" name="password" required minlength="6"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                </div>
                
                <div class="flex justify-between">
                    <a href="{{ url_for('superadmin.admins_list') }}" 
                       class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Annuler
                    </a>
                    <button type="submit" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                        Créer l'Admin
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
